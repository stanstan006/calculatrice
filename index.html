<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculatrice pour les dettes</title>
</head>
<body>
    <div class="container">
        <h1>loan Calculator</h1>
        <p>loan amount
          <input onchange="calculateLoan()" type="number" id="loan-amount" min="1" max="10000" value="10000">
        </p>
        <p> interest rate %
          <input onchange="calculateLoan()" type="number" id="interest" min="1" max="10" step=".1" value="10">
        </p>
        <p>month to pay
            <input onchange="calculateLoan()" type="number" id="months-to-pay" min="6" max="48" value="12">
          </p>
          <p class="payment">monthly payment:</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
